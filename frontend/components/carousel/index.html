<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="carousel" style="max-height:500px; height: 70vmin">

        <div class="slides">
            <div class="slide" style="transform:translateX(0%);">
                <div class="image">
                    <img src="https://i.ytimg.com/vi/PlnyTPhII60/maxresdefault.jpg" alt="">
                </div>
            </div>
            <div class="slide" style="transform:translateX(100%)" style="background: #fff">
                <div class="image">
                    <img src="https://www.hikvision.com/ueditor/net/upload/2016-03-24/c7518925-e031-4f70-a248-5b468bbdc5dd.jpg"
                        alt="">
                </div>
            </div>
            <div class="slide" style="transform:translateX(200%)" style="background: #ededed">
                <div class="image">
                    <img src="https://cdn.cultofmac.com/wp-content/uploads/2018/04/F92C73D3-3411-4EEF-B9B1-C0CC0055D853.jpeg"
                        alt="">
                </div>
            </div>
        </div>
        <div class="horizontal previous">
            <span class="arrow"></span>
        </div>
        <div class="horizontal next">
            <span class="arrow"></span>
        </div>
        <div class="horizontal-indicator indicators">
            <div class="active item"></div>
            <div class="item"></div>
            <div class="item"></div>

        </div>
    </div>

    <script>
        window.onload = () => {
            const slides = document.querySelector('.slides');
            let current = 0;
            setInterval(() => {
                current = (current + 1) % 3;
                slides.style.transform = `translateX(-${current * 100}%)`;
            }, 5000);
        }</script>
</body>

</html>
